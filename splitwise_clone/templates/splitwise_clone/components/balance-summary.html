{% load custom_tags %}
<article
  class="flex justify-between w-full p-3 mx-auto mb-2 text-white bg-gray-800 rounded-lg shadow"
>
  <div class="text-4xl">{{ icon }}</div>
  <div class="w-4/5">
    <h5>{{ amount_str }}</h5>
    <p class="text-xs text-gray-300">
      {{ summary_details }}
    </p>
  </div>
  <div
    class="inline-flex items-center text-sm font-medium text-center text-white"
  >
    {% svg_icon 'right-arrow' %}
  </div>
</article>
